<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="resposividade.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <!-- Imagen  -->
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <!-- Login -->
            <div class="instagram-continue">
                <!-- Logar Como -->
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="https://www.instagram.com/osmarortsac/" class="instagram-login">Continue como
                        osmarortsac</a>
                    <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>
                <!-- Trocar Login -->
                <div class="group">
                    <p class="not-account">Não é osmarortsac?</p>
                    <p class="not-account">
                        <a href="https://www.instagram.com/" class="link-blue">Alternar contas</a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <!-- Botões Lojas -->
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"
                            class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
